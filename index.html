<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Heróis do Diablo II</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    .hero-button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
    }
    .hero-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Heróis do Diablo II</h2>
  <button class="hero-button" onclick="criarHeroi('Assassina')">Criar Assassina</button>
  <button class="hero-button" onclick="criarHeroi('Paladino')">Criar Paladino</button>
  <button class="hero-button" onclick="criarHeroi('Bárbaro')">Criar Bárbaro</button>
  <button class="hero-button" onclick="criarHeroi('Feiticeira')">Criar Feiticeira</button>
  <button class="hero-button" onclick="criarHeroi('Necromante')">Criar Necromante</button>
  <p id="resultado"></p>
</div>

<script>
  class Heroi {
    constructor(nome, idade, tipo) {
      this.nome = nome;
      this.idade = idade;
      this.tipo = tipo;
    }

    atacar() {
      let ataque = "";
      switch (this.tipo.toLowerCase()) {
        case "feiticeira":
          ataque = "usou magia";
          break;
        case "paladino":
          ataque = "usou espada sagrada";
          break;
        case "assassina":
          ataque = "usou armadilha envenenada";
          break;
        case "bárbaro":
          ataque = "usou golpe feroz";
          break;
        case "necromante":
          ataque = "invocou os mortos";
          break;
        default:
          ataque = "usou um método desconhecido de ataque";
      }

      document.getElementById('resultado').innerText = `O ${this.tipo} ${ataque}`;
    }
  }

  function criarHeroi(tipo) {
    const heroi = new Heroi("Exemplo", 30, tipo);
    heroi.atacar();
  }
</script>

</body>
</html>
