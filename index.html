<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Personagens do Diablo II</title>
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <h2>Personagens</h2>
    <p>Crie o seu personagem do jogo Diablo II - Ressurected</p>
    <form id="heroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>
  
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="24" required><br>
  
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo">
        <option value="amazona">Amazona</option>
        <option value="assassina">Assassina</option>
        <option value="barbaro">Bárbaro</option>
        <option value="druida">Druida</option>
        <option value="feiticeira">Feiticeira</option>
        <option value="paladino">Paladino</option>
        <option value="necromante">Necromante</option>
      </select><br>
  
      <button type="button" class="hero-button" onclick="criarHeroi()">Criar Herói</button>
    </form>
    <div id="resultado"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
